<!DOCTYPE html>
<html>
<head>
    <title>Vid2Blog Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        input[type="url"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vid2Blog Test</h1>
        <p>Test the article generation pipeline</p>
        
        <form id="testForm">
            <input type="url" id="urlInput" placeholder="Enter YouTube URL" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <br>
            <button type="submit" id="submitBtn">Generate Article</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                showResult('Please enter a YouTube URL', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            showResult('Processing video... This may take a few minutes.', 'loading');

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        options: {
                            articleLength: 'short',
                            tone: 'casual',
                            format: 'markdown'
                        }
                    }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    const data = result.data;
                    showResult(`
                        <h3>✅ Article Generated Successfully!</h3>
                        <p><strong>Video:</strong> ${data.metadata?.title || 'Unknown'}</p>
                        <p><strong>Channel:</strong> ${data.metadata?.channelName || 'Unknown'}</p>
                        <p><strong>Transcript Segments:</strong> ${data.transcript?.segments?.length || 0}</p>
                        <p><strong>Key Points:</strong> ${data.analysis?.keyPoints?.length || 0}</p>
                        <p><strong>Article Title:</strong> ${data.article?.title || 'No title'}</p>
                        <p><strong>Word Count:</strong> ${data.article?.metadata?.wordCount || 0}</p>
                        <details>
                            <summary>View Article Content</summary>
                            <pre style="white-space: pre-wrap; max-height: 300px; overflow-y: auto;">${JSON.stringify(data.article, null, 2)}</pre>
                        </details>
                    `, 'success');
                } else {
                    showResult(`❌ Error: ${result.error || 'Unknown error occurred'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Network Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Article';
            }
        });

        function showResult(html, type) {
            resultDiv.innerHTML = html;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
