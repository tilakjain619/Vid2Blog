<!DOCTYPE html>
<html>
<head>
    <title>Test AI Generation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
        #logs { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test AI Generation</h1>
    
    <button onclick="testWithRickRoll()">Test with Rick Roll Video</button>
    <button onclick="testWithCustomVideo()">Test with Custom Video</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div>
        <label>Custom YouTube URL:</label><br>
        <input type="text" id="customUrl" style="width: 500px;" placeholder="https://www.youtube.com/watch?v=...">
    </div>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testWithRickRoll() {
            await testVideoProcessing('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
        }
        
        async function testWithCustomVideo() {
            const url = document.getElementById('customUrl').value.trim();
            if (!url) {
                log('Please enter a YouTube URL', 'error');
                return;
            }
            await testVideoProcessing(url);
        }
        
        async function testVideoProcessing(url) {
            log(`Starting test with URL: ${url}`, 'info');
            
            try {
                log('Sending request to /api/process...', 'info');
                
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        options: {
                            articleLength: 'short',
                            tone: 'casual',
                            format: 'markdown'
                        }
                    })
                });
                
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ Processing successful!', 'success');
                    log(`Generation method: ${result.data?.generationMethod || 'unknown'}`, 'info');
                    
                    if (result.data?.generationMethod === 'ai') {
                        log('ü§ñ AI generation was used!', 'success');
                    } else {
                        log('üìù Template generation was used (AI might have failed)', 'error');
                    }
                    
                    if (result.data?.article) {
                        log(`Article title: ${result.data.article.title}`, 'info');
                        log(`Article sections: ${result.data.article.sections?.length || 0}`, 'info');
                        log(`Article word count: ${result.data.article.metadata?.wordCount || 'unknown'}`, 'info');
                        
                        // Show first section as preview
                        if (result.data.article.sections && result.data.article.sections[0]) {
                            log(`First section preview: ${result.data.article.sections[0].heading}`, 'info');
                            log(`Content preview: ${result.data.article.sections[0].content.substring(0, 100)}...`, 'info');
                        }
                    }
                    
                    // Show processing stats
                    if (result.data?.metadata) {
                        log(`Video: ${result.data.metadata.title}`, 'info');
                        log(`Channel: ${result.data.metadata.channelName}`, 'info');
                        log(`Duration: ${result.data.metadata.duration}`, 'info');
                    }
                    
                    if (result.data?.transcript) {
                        log(`Transcript segments: ${result.data.transcript.segments?.length || 0}`, 'info');
                    }
                    
                    if (result.data?.analysis) {
                        log(`Key points: ${result.data.analysis.keyPoints?.length || 0}`, 'info');
                        log(`Topics: ${result.data.analysis.topics?.length || 0}`, 'info');
                    }
                    
                } else {
                    log(`‚ùå Processing failed: ${result.error}`, 'error');
                    if (result.stage) {
                        log(`Failed at stage: ${result.stage}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`‚ùå Request error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run on page load
        window.onload = function() {
            log('Page loaded. Click a button to test AI generation.', 'info');
        };
    </script>
</body>
</html>
