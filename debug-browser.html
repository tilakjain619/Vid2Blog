<!DOCTYPE html>
<html>
<head>
    <title>Debug AI Generation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug AI Generation</h1>
    
    <button onclick="testAIConnection()">Test AI Connection</button>
    <button onclick="testFullProcess()">Test Full Process</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testAIConnection() {
            log('Testing AI connection...', 'info');
            
            try {
                const response = await fetch('/api/test-ai');
                const result = await response.json();
                
                if (result.success) {
                    log('✅ AI connection successful!', 'success');
                    log(`AI Response: ${result.aiResponse}`, 'info');
                } else {
                    log(`❌ AI connection failed: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`❌ AI test error: ${error.message}`, 'error');
            }
        }
        
        async function testFullProcess() {
            log('Testing full processing pipeline...', 'info');
            
            try {
                log('Sending request to /api/process...', 'info');
                
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
                        options: {
                            articleLength: 'short',
                            tone: 'casual',
                            format: 'markdown'
                        }
                    })
                });
                
                log(`Response status: ${response.status}`, 'info');
                
                const result = await response.json();
                log(`Response received: ${JSON.stringify(result, null, 2)}`, 'info');
                
                if (result.success) {
                    log('✅ Processing successful!', 'success');
                    log(`Generation method: ${result.data?.generationMethod || 'unknown'}`, 'info');
                    log(`Article title: ${result.data?.article?.title || 'No title'}`, 'info');
                    log(`Article sections: ${result.data?.article?.sections?.length || 0}`, 'info');
                    
                    if (result.data?.article) {
                        log('Full article data:', 'info');
                        log(`<pre>${JSON.stringify(result.data.article, null, 2)}</pre>`, 'info');
                    }
                } else {
                    log(`❌ Processing failed: ${result.error}`, 'error');
                    if (result.stage) {
                        log(`Failed at stage: ${result.stage}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`❌ Processing error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            log('Page loaded, ready for testing', 'info');
        };
    </script>
</body>
</html>
